<div class="p-6 bg-white shadow-xl rounded-xl">
  <!-- Header and Title -->
  <div class="flex justify-between items-start mb-4">
    <h4 class="text-3xl font-extrabold text-indigo-800">Create new idea group</h4>
  </div>

  <div class="mt-4">
    <label for="ideaGroupName" class="block text-sm font-medium text-gray-700 mb-2">Idea Group Name:</label>
    <input
      id="ideaGroupName"
      name="ideaGroupName"
      type="text"
      placeholder="Enter idea group name"
      class="w-[400px] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      [(ngModel)]="ideaGroupName"
      aria-label="Idea Group Name"
    />
  </div>

  <div class="mt-4">
    <button
      (click)="saveIdeaGroup()"
      class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150">
      ğŸ’¾ Save Changes
    </button>
  </div>
</div>
