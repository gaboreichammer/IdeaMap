<div class="landing-page">
  <header class="header">
    <h1 class="text-3xl font-bold text-white">IdeaMap Dashboard</h1>

    <div class="user-info">
      <!-- Display the username extracted from the token -->
      <span class="text-white mr-8">Welcome, <strong class="font-extrabold">{{ username() }}</strong></span>

      <button (click)="logout()" class="logout-button">
        Logout
      </button>
    </div>
  </header>

  <main class="content">
    <div class="dashboard-layout">

      <!-- Left Column: Idea Group List -->
      <div class="sidebar">
        <ul *ngIf="ideaGroups().length > 0; else noGroups" class="group-list">
          <!-- Iterate over the fetched groups -->
          <li *ngFor="let group of ideaGroups()"
              (click)="selectIdeaGroup(group)"
              [class.selected]="selectedIdeaGroup()?.id === group.id"
              class="group-item">
            <span class="group-name text-3xl font-extrabold text-white-800">{{ group.name }}</span>
          </li>
        </ul>

        <ng-template #noGroups>
          <p class="text-gray-500 italic">No idea groups found yet. Time to create one!</p>
        </ng-template>
      </div>

      <!-- Right Column: Details/Main Content -->
      <div class="details-area">

        <!-- Case 1: No group selected -->
        <ng-container *ngIf="!selectedIdeaGroup()">
          <h2 class="text-2xl font-semibold mb-4">Idea Group Details</h2>
          <div class="data-area-placeholder">
            <p class="text-gray-600">Select an Idea Group from the list on the left to view its details.</p>
          </div>
        </ng-container>

        <!-- Case 2: Group selected -->
        <ng-container *ngIf="selectedIdeaGroup() as group">
          <!-- Linked Idea Content -->
          <div class="idea-detail-card p-6 bg-white shadow-lg rounded-xl">
            <!-- Loading State -->
            <div *ngIf="isLoadingLinkedIdea()" class="text-center py-8 text-blue-600">
              <p>Loading linked idea data...</p>
              <!-- Simple Spin Icon (using inline SVG for portability) -->
              <svg class="animate-spin h-5 w-5 text-current mx-auto mt-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </div>
            <ideapage [linkedIdea]="linkedIdea()" (ideaClicked)="onIdeaLinkClick($event)"></ideapage>
          </div>
        </ng-container>

      </div>

    </div>
  </main>
</div>
