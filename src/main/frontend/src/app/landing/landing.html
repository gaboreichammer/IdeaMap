<div class="landing-page">
  <header class="header">
    <h1 class="text-3xl font-bold text-white">IdeaMap Dashboard</h1>

    <div class="user-info">
      <!-- Display the username extracted from the token -->
      <span class="text-white mr-4">Welcome, <strong class="font-extrabold">{{ username() }}</strong></span>

      <button (click)="logout()" class="logout-button">
        Logout
      </button>
    </div>
  </header>

  <main class="content">
    <div class="dashboard-layout">

      <!-- Left Column: Idea Group List -->
      <div class="sidebar">
        <h2 class="text-xl font-bold mb-4 border-b pb-2">Your Idea Groups ({{ ideaGroups().length }})</h2>

        <ul *ngIf="ideaGroups().length > 0; else noGroups" class="group-list">
          <!-- Iterate over the fetched groups -->
          <li *ngFor="let group of ideaGroups()" class="group-item">
            <span class="group-name">{{ group.name }}</span>
          </li>
        </ul>

        <ng-template #noGroups>
          <p class="text-gray-500 italic">No idea groups found yet. Time to create one!</p>
        </ng-template>
      </div>

      <!-- Right Column: Details/Main Content -->
      <div class="details-area">
        <h2 class="text-2xl font-semibold mb-4">Idea Group Details</h2>
        <p class="text-gray-700">Select an Idea Group from the list on the left to view its ideas or manage its settings.</p>
        <div class="data-area-placeholder">
          <p>Details view placeholder...</p>
        </div>
      </div>

    </div>
  </main>
</div>
