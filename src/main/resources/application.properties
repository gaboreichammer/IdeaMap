properties
# ===============================================
# H2 DATABASE CONFIGURATION
# ===============================================
# The URL for the in-memory database named 'sprangdb'.
spring.datasource.url=jdbc:h2:mem:sprangdb
# The username for the H2 database. 'sa' is the default.
spring.datasource.username=sa
# The password for the H2 database. A blank password is the default.
spring.datasource.password=password
# The driver class for H2. Spring Boot can usually infer this, but it's good to be explicit.
spring.datasource.driverClassName=org.h2.Driver

# ===============================================
# H2 CONSOLE (for easy database access in browser)
# ===============================================
# Enable the H2 console, which you can access in your web browser.
spring.h2.console.enabled=true
# The path to access the console (e.g., http://localhost:8080/h2-console).
spring.h2.console.path=/h2-console

# ===============================================
# JPA / HIBERNATE CONFIGURATION
# ===============================================
# This tells Hibernate (the default JPA provider) which SQL dialect to use.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# This will automatically create and update your database schema based on your @Entity classes.
# 'update' is great for development. Use 'validate' or a migration tool for production.
spring.jpa.hibernate.ddl-auto=update
# (Optional) Show the actual SQL queries Hibernate runs in the console, which is very useful for debugging.
spring.jpa.show-sql=true

# MongoDB Connection Details
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=IdeaMapDatabase